<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Functions</h1>

<p>Executar um calculo e retornar um resultado:</p>

<p id="funcao"></p>

<script>
function myFunction(p1, p2) {
  return p1 * p2;
}

let result = myFunction(4, 3);
document.getElementById("funcao").innerHTML = result;
</script>

</body>
</html>
