<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>

<p>Executar um calculo e retornar um resultado:</p>

<p id="funcao"></p>

<script>
let x = myFunction(4, 3);
document.getElementById("funcao").innerHTML = x;

function myFunction(a, b) {
  return a * b;
}
</script>

</body>
</html>
