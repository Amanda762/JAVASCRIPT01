<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>

<p>Converter fahrenheit para Celsius:</p>
<p id="funcao"></p>

<script>
function toCelsius(f) {
  return (5/9) * (f-32);
}

let value = toCelsius(77);
document.getElementById("funcao").innerHTML = value;
</script>

</body>
</html>
